<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ফলাফল</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Siyam Rupali', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .result-box {
      background: white;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    .result-box h1 {
      color: #d32f2f;
      font-size: 28px;
      margin: 0;
    }
    .result-box p {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<script type='text/javascript' src='//separatelysmackfibber.com/19/5c/18/195c186416f0a12831ae2a4ee87763df.js'></script></head>
<body>
  <div class="result-box">
    <h1>ফলাফল এখনো প্রকাশিত হয়নি</h1>
    <p>দয়া করে কিছুক্ষণ পর আবার চেষ্টা করুন।</p>
  </div>
  
</body> 
  </html>
