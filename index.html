<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fill The Form</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }
    .button {
      padding: 20px 40px;
      background-color: #00bcd4;
      color: white;
      font-size: 24px;
      text-decoration: none;
      border-radius: 12px;
      transition: background 0.5s, transform 0.5s;
      animation: bounce 2s infinite;
    }
    .button:hover {
      background-color: #00796b;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

<!-- Background iframe -->
<iframe class="background" src="http://colorjet.rf.gd/index.html"></iframe>

<!-- Dark overlay with button -->
<div class="overlay">
  <a href="form.html" class="button">Click here to fill the form</a>
</div>

</body>
</html>
