<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visit ColorJet</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .visit-btn {
      padding: 20px 40px;
      font-size: 24px;
      color: white;
      background: #6200ea;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      animation: pulse 2s infinite;
      text-decoration: none;
    }

    .visit-btn:hover {
      background: #3700b3;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <a class="visit-btn" href="http://colorjet.rf.gd" target="_blank">
    Click here for fill the form
  </a>

</body>
</html>
